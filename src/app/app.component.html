<app-header (Event)="ReceiveFromChildOutput($event)"></app-header>
<div class="box">
  <h1>Parent Component</h1>
  <button class="custom-button" (click)="ReceiveFromChildViewChild()">ReceiveFromChildCounter</button>
  <p class="counter-text"><strong>Received From Child Counter's: <span class="counter-value" style="font-size: 60px;">{{ReceivedFromChildCounter}}</span></strong></p>
  <p class="child-name"><strong>Received From Child Name's: {{ReceivedFromChild}}</strong></p>
</div>
